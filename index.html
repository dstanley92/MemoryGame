<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <div id="inputs">
      <input type="button" value="Start" id="start">
      <input type="button" value="Play Again" id="playAgain">
      <label for="numColors" class="labels">Number of colors: <output id="value"></output></label>
      <input type="range" min="1" max="16" id="numColors" name="numColors"/>
    </div>
    <div id="scores">
      <p>Score is: <span id="score">0</span></p>
      <p>Best (lowest) score is: <span id="lowScore"></span></p>
    </div>
    <div id="game">
    </div>
    <script src="script.js"></script>
  </body>
</html>
